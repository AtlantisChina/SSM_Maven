# log4j.rootCategory=INFO DEBUG, CONSOLE ,LOGFILE
log4j.rootCategory=ERROR, CONSOLE

# 先在总体级别调成 Error不输出无用信息，再设置某个指定位置级别为 DEBUG
log4j.logger.com.atlantis=DEBUG

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{YYYY-MM-dd HH:mm:ss}] %C on %L line : %m %n

